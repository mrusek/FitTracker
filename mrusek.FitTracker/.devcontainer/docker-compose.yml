services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    environment:
      # Connection string do MySQL
      ConnectionStrings__DefaultConnection: "server=mysql;port=3306;database=appdb;user=appuser;password=apppassword"

      # ASP.NET Core settings
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_HTTP_PORTS: "5000"
    ports:
      - "5000:5000"
    networks:
      - backend
    # Jeśli Twój Dockerfile używa nieistniejącej zmiennej APP_UID,
    # możesz ją zdefiniować tu:
     environment:
       APP_UID: "1000"

networks:
  backend:
    driver: bridge
